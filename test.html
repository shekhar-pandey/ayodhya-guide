<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet.js Test - Ayodhya Guide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-info {
            margin: 20px 0;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <h1>Leaflet.js Test - Ayodhya Guide</h1>
    
    <div class="test-info">
        <h3>Test Information:</h3>
        <p>This page tests if Leaflet.js is working correctly. You should see:</p>
        <ul>
            <li>A map centered on Ayodhya, India</li>
            <li>10 markers representing different places</li>
            <li>Ability to zoom in/out</li>
            <li>Clickable markers with popups</li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Test data for Ayodhya places
        const testPlaces = [
            { name: "Ram Janmabhoomi Temple", coords: [26.7991, 82.2044], category: "temple" },
            { name: "Hanuman Garhi", coords: [26.8012, 82.2021], category: "temple" },
            { name: "Kanak Bhawan", coords: [26.7978, 82.2067], category: "temple" },
            { name: "Nageshwarnath Temple", coords: [26.8034, 82.2089], category: "temple" },
            { name: "Treta Ke Thakur", coords: [26.7956, 82.2012], category: "temple" },
            { name: "Chhoti Devkali", coords: [26.8003, 82.2078], category: "temple" },
            { name: "Sarayu River Ghats", coords: [26.7989, 82.2101], category: "cultural" },
            { name: "Ayodhya Fort", coords: [26.8021, 82.2056], category: "historical" },
            { name: "Gulab Bari", coords: [26.8045, 82.2034], category: "historical" },
            { name: "Mani Parbat", coords: [26.8067, 82.2067], category: "historical" }
        ];

        // Initialize map
        const map = L.map('map').setView([26.7991, 82.2044], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each place
        testPlaces.forEach(place => {
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${getCategoryColor(place.category)}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            L.marker(place.coords, { icon: icon })
                .addTo(map)
                .bindPopup(`<b>${place.name}</b><br>Category: ${place.category}`);
        });

        function getCategoryColor(category) {
            const colors = {
                temple: '#ff9800',
                historical: '#4caf50',
                cultural: '#9c27b0'
            };
            return colors[category] || '#666';
        }

        // Add scale control
        L.control.scale().addTo(map);

        console.log('Leaflet.js test map loaded successfully!');
    </script>
</body>
</html>
